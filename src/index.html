<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/build/index.css" />
    <title>Document</title>

  <body>
    <section>
      <h2>Buttons</h2>
      <div>
        <button class="ms-button">Button</button>
        <button class="ms-button--large">Button</button>
        <button class="ms-button--small">Button</button>
      </div>
      <div>
        <button class="ms-button--error">Button</button>
        <button class="ms-button--secondary">Button</button>
      </div>
    </div>

    <section class="mx-auto my-4 text-center">
      <h2>Buttons 2</h2>
      <div>
        <button
          class="rounded py-2 px-4 text-white bg-gradient-to-b from-blue-400 to-blue-500"
        >
          Button
        </button>
        <button
          class="rounded py-3 px-6 text-white bg-gradient-to-b from-blue-400 to-blue-500 text-lg"
        >
          Button
        </button>
        <button
          class="rounded py-px px-2 text-white bg-gradient-to-b from-blue-400 to-blue-500 text-sm"
        >
          Button
        </button>
      </div>
    </div>
